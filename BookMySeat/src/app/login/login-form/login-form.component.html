<body id="LoginForm">
    <div class="youpi">
    <div class="container">
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>Connexion</h2>
       <p>Veuillez renseigner vos identifiants de connexion</p>
       </div>
        <form [formGroup]="form">
    
            <div class="form-group">
    
    
                <input type="text" class="form-control" formControlName="username" placeholder="Identifiant">
    
            </div>
    
            <div class="form-group">
    
                <input type="password" class="form-control" formControlName="password" placeholder="Mot de Passe">
    
            </div>
            <br>
  
            <button type="submit"mat-raised-button color="warn" (click)="login()">Login</button>            
    {{message}}
        </form>
        </div>
        <button  mat-raised-button color="primary"  (click)="redirect()">Nouveau sur le site ?</button>
    </div></div></div>
    
    
    </body>
