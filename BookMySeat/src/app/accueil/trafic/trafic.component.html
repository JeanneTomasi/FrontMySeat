<table mat-table>
    <ng-container matRowDef="ligne">
        <th mat-header-cell *matHeaderCellDef> Ligne </th>
        <td mat-cell *matCellDef="let element"> {{vehicle.line.name}} </td>
    </ng-container>
    <ng-container matRowDef="ligne">
        <th mat-header-cell *matHeaderCellDef> Nombres de places restantes </th>
        <td mat-cell *matCellDef="let element"> {{vehicle.placeLeft}} </td>
    </ng-container>
    <ng-container matRowDef="ligne">
        <th mat-header-cell *matHeaderCellDef> Station </th>
        <!-- coder la fonction de calcul de la station actuelle -->
        <td mat-cell *matCellDef="let element"> {{vehicle.stationActuelle()}} </td>
    </ng-container>

</table>
