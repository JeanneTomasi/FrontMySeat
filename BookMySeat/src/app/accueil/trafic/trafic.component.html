<table mat-table [dataSource]='vehicles' class="mat-elevation-z8">
    <mat-text-column name="line"></mat-text-column>
    <ng-container matColumnDef="placeLeft">
        <th mat-header-cell *matHeaderCellDef> Nombres de places restantes </th>
        <td mat-cell *matCellDef="let bus"> {{bus.placeLeft}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedRows"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedRows;"></tr>

</table>
