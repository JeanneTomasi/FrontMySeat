<h2>Transport Enterprise List</h2>

<div>
  <button mat-raised-button color="accent" (click)="add()">
    Add
  </button>
</div>

<table class="station" style="border: solid 1px">
  <tr *ngFor="let t of tEs; let i=index;">
    <td><span class="badge">{{t.id_transportEntreprise}}</span></td>
    <td> {{t.name}}</td>
      <td>{{t.collectivity.name}}</td>
    <td><button mat-raised-button color="accent" class="delete" title="Delete"
      (click)="delete(s.id_station)">x</button></td>
    <td><button mat-raised-button color="accent" class="update" title="Update"
      (click)="edit(s.id_station)">modifier</button></td>
  </tr>
</table>
