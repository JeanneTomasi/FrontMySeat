<h2>Mise à jour d'un utilisateur </h2>

<div class="centrer">
<fieldset>

<!-- <legend>Raconte nous tout!</legend> -->
<table>

    <tr>
        <td> <label for="name">Nom* :</label></td>
        <td><input type="text" class="form-control" [(ngModel)]="userData.name"/></td>



        <td><label for="firstName">Prenom* :</label></td>
        <td><input type="text" class="form-control" [(ngModel)]="userData.firstName" /></td>



        <td><label for="dateDeNaissance">Date de Naissance* :</label></td>
        <td><input type="datetime" class="form-control" [(ngModel)]="userData.dateDeNaissance" /></td>
    </tr><br />


    <tr>
        <td> <label for="age">Email* :</label></td>
        <td><input type="email" class="form-control" [(ngModel)]="userData.email" /></td>




        <td><label for="dateDeNaissance">Username* :</label></td>
        <td><input type="text" class="form-control" [(ngModel)]="userData.username" /></td>
    </tr>
</table>

<fieldset>

    <legend> Adresse : </legend>
    <table>

        <tr>
            <td> <label for="num_street">N° rue :</label></td>
            <td><input type="text" [(ngModel)]="userData.num"/></td>


            <td><label for="street">Rue :</label></td>
            <td><input type="text" class="form-control" [(ngModel)]="userData.street" /></td>


            <td><label for="city">Ville :</label></td>
            <td><input type="text" class="form-control" [(ngModel)]="userData.city" /></td>
        </tr><br />


        <tr>
            <td><label for="postalCode">Code Postal :</label></td>
            <td><input type="text" class="form-control" [(ngModel)]="userData.postalCode" /></td>


            <td><label for="country">Pays :</label></td>
            <td><input type="text" class="form-control" [(ngModel)]="userData.country" /></td>
        </tr>

    </table>
</fieldset>

<fieldset><legend>Handicap</legend>
    <table>

        <tr>
            <td> <label for="handicap">Handicap :</label></td>
            <td><select [(ngModel)]="userData.handicap">
                    <option value="WarWounded">Blessé de guerre</option>
                    <option value="Blind">Aveugle</option>
                    <option value="DisabledInIndustrialAccidents">Accidenté industriel</option>
                    <option value="CivilInfirmWithPainfulStandingPosition">Accidenté civil</option>
                    <option value="Pregnant">Enceinte</option>
                    <option value="LittleChildren">Jeunes Enfants</option>
                    <option value="CivilInfirm">Blessé civil</option>
                    <option value="PainfulStandingPosition">Station debout pénible</option>
                    <option value="Elderly">Personne âgée</option>
                    <option value="Valid">Valide</option>
               </select></td>
            
        </tr>

    </table>
</fieldset>
</fieldset>

<p style="text-align: center;"><button mat-raised-button color="accent" (click)="update()">Save</button></p>    </div>
