<h2>Collectivity List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="collectivity">
  <li *ngFor="let c of collectivities; let i=index;">
      <span class="badge">{{i+1}}</span> {{c.name}} {{c.operation_area}}
    <button class="delete" title="Delete"
      (click)="delete(c.id_collectivity)">x</button>
  </li>
</ul>
