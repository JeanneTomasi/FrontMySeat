<h2>Vehicle List</h2>

<div>
    <button mat-raised-button color="accent" (click)="add()">
        Add
    </button>
</div>

<table class="vehicle" style="border: solid 1px">
    <tr>
        <th>id</th>
        <th>Immatriculation</th>
        <th>Capacité</th>
        <th>Passagers</th>
        <th>Places disponibles</th>
        <th>Taux de remplissage %</th>
        <th>Supprimer</th>
        <th>Mettre à jour</th>
    </tr>
    <tr *ngFor="let v of vehicles; let i=index;">
        <td><span class="badge">{{v.id_vehicle}}</span></td>
        <td> {{v.immatriculation}}</td>
        <td>{{v.capacity}}</td>
        <td>{{v.passengers}}</td>
        <td>{{v.placesLeft}}</td>
        <td>{{v.fullRate}}</td>
        <td><button mat-raised-button color="accent" class="delete" title="Delete"
                (click)="delete(v.id_vehicle)">x</button></td>
        <td><button mat-raised-button color="accent" class="update" title="Update"
                (click)="edit(v.id_vehicle)">modifier</button></td>
    </tr>
</table>
