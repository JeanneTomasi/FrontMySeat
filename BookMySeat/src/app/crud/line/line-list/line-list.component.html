<h2>Line List</h2>

<div>
  <button mat-raised-button color="accent" (click)="add()">
    Add
  </button>
</div>

<table class="line" style="border: solid 1px">
  <tr *ngFor="let l of lines; let i=index;">
    <td><span class="badge">{{l.id_line}}</span></td>
    <td>{{l.name}}</td>
    <td>{{l.localisation}}</td>
    <td><button mat-raised-button color="accent" class="delete" title="Delete"
      (click)="delete(l.id_line)">x</button></td>
    <td><button mat-raised-button color="accent" class="update" title="Update"
      (click)="edit(l.id_line)">modifier</button></td>
  </tr>
</table>
